name: PR
on:
  pull_request:
    branches:
      - develop
      - master

jobs:
  version:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: checkout code repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: setup node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: "pnpm"
      - name: install dependencies
        run: pnpm install
      - name: run tests
        run: pnpm test
      - name: check formatting
        run: pnpm format:check
